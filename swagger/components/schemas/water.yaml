  type: object
  properties:
    amount:
      type: number
      example: 50
      description: The amount of water consumed in milliliters.
    date:
      type: string
      format: date-time
      example: "2024-11-29T11:00:00.000Z"
      description: The date and time when the water was consumed.
    currentDailyNorm:
      type: number
      example: 2000
      description: The current daily water intake norm.
    userId:
      type: string
      example: "60c72b2f9b1d8e6b6d2e5f53"
      description: The unique identifier for the user (must be a valid ObjectId).
