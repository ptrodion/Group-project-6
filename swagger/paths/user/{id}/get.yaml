tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: 'Retrieve a contact by its unique identifier'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    description: 'The ID of the contact to retrieve'
    required: true
    schema:
      type: string
      example: '6727a753d4aae8a1423f4213'
responses:
  '200':
    description: 'Successfully retrieved contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 6727a753d4aae8a1423f4213'
            data:
              $ref: ../../../components/schemas/user.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
