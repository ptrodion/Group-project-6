tags:
  - User
summary: Register user
operationId: registerUser
description: 'Register a new user in the system'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: John@example.com
            description: User's email address
          password:
            type: string
            format: password
            example: "securePassword123"
            description: User's password
          language:
            type: string
            enum:
              - en
              - de
              - ua
            example: "en"
            description: User's preferred language
          # name:
          #   type: string
          #   example: Hello, John
          #   description: Optional user's name
          # gender:
          #   type: string
          #   enum:
          #     - woman
          #     - man
          #   default: woman
          #   example: woman
          #   description: User's gender
          # currentDailyNorm:
          #   type: integer
          #   minimum: 50
          #   maximum: 5000
          #   example: 1500
          #   description: Daily water intake norm in milliliters
          # avatarUrl:
          #   type: string
          #   format: uri
          #   example: "https://example.com/avatar.jpg"
          #   description: Optional URL for the user's avatar
          # weight:
          #   type: number
          #   minimum: 0
          #   example: 70
          #   description: Optional user's weight in kilograms
          # activeTime:
          #   type: integer
          #   minimum: 0
          #   example: 120
          #   description: Optional user's active time in minutes
responses:
  '201':
    description: Contact successfully created
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'User registered successfully!'
            data:
              type: object
              required:
                - email
                - gender
                - currentDailyNorm
                - languages
                - displayName
              properties:
                email:
                  type: string
                  format: email
                  example: John@example.com
                  description: User's email address
                displayName:
                  type: string
                  example: Hello, John
                  description: Optional user's name
                gender:
                  type: string
                  enum:
                    - woman
                    - man
                  default: woman
                  example: woman
                  description: User's gender
                currentDailyNorm:
                  type: integer
                  minimum: 50
                  maximum: 5000
                  example: 1500
                  description: Daily water intake norm in milliliters
                language:
                  type: string
                  enum:
                    - en
                    - de
                    - ua
                  example: "en"
                  description: User's preferred language
  '409':
    $ref: '../../components/responses/409.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
