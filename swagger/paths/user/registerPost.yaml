tags:
  - User
summary: Register user
operationId: registerUser
description: 'Register a new user in the system'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: john@example.com
            description: User's email address
          password:
            type: string
            format: password
            example: "securePassword123"
            description: User's password
          language:
            type: string
            enum:
              - en
              - de
              - ua
            example: "en"
            description: User's preferred language
responses:
  '201':
    description: Contact successfully created
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'User registered successfully!'
            data:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                  description: User's email address
