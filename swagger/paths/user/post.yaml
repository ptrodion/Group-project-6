tags:
  - User
summary: Register user
operationId: registerUser
description: 'Register a new user in the system'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: user@example.com
            description: User's email address
          password:
            type: string
            format: password
            example: "securePassword123"
            description: User's password
          name:
            type: string
            example: John Doe
            description: Optional user's name
          gender:
            type: string
            enum:
              - woman
              - man
            default: woman
            example: woman
            description: User's gender
          currentDailyNorm:
            type: integer
            minimum: 50
            maximum: 5000
            example: 1500
            description: Daily water intake norm in milliliters
          avatarUrl:
            type: string
            format: uri
            example: "https://example.com/avatar.jpg"
            description: Optional URL for the user's avatar
          weight:
            type: number
            minimum: 0
            example: 70
            description: Optional user's weight in kilograms
          activeTime:
            type: integer
            minimum: 0
            example: 120
            description: Optional user's active time in minutes
responses:
  '201':
    description: Contact successfully created
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
