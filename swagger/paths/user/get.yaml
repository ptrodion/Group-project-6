tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Retrieve a list of contacts with pagination, sorting, and filtering options'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: 'Page number for pagination'
    required: false
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    description: 'Number of contacts per page'
    required: false
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    description: 'Field to sort by (default: _id)'
    schema:
      type: string
      example: 'isFavourite'
  - in: query
    name: sortOrder
    description: 'Sort order: ascending or descending'
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: type
    description: 'Filter contacts by their type'
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'personal'
  - in: query
    name: isFavourite
    description: 'Filter contacts based on their favorite status'
    schema:
      type: boolean
      example: false
responses:
  '200':
    description: 'Successfully found contacts!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contacts!'
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/user.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 40
                totalPages:
                  type: integer
                  example: 4
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
