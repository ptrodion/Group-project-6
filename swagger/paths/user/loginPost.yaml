tags:
  - User
summary: Login user
operationId: loginUser
description: 'Login a new user in the system'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: john@example.com
            description: User's email address
          password:
            type: string
            format: password
            example: "securePassword123"
            description: User's password
responses:
