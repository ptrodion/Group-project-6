                example: 200
              message:
                type: string
                example: 'Logged in successfully!'
              data:
                type: object
                required:
                  - accessToken
                properties:
                  accessToken:
                    type: string
                    example: "UVgfgeaODz8j7Z+mUnfpLoVOHp3UVjFdPlwHklqG"
                    description: JWT token for accessing protected resources
