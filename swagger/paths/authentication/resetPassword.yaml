tags:
  - Authentication
summary: Reset Password
operationId: resetPassword
description: 'Reset user password using a valid reset token'
requestBody:
  description: 'Password reset payload'
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: 'JWT token received via email for password reset'
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
          password:
            type: string
            format: password
            minLength: 8
            description: >
              New password for the user account.
              **Validation rules:**
              - Minimum 8 characters long
              - Should include a mix of uppercase, lowercase, numbers, and special characters
              example: 'NewStrongPassword123!'
responses:
  '200':
    description: Password reset successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Password was successfully reset!'
            status:
              type: integer
              example: 200
            data:
              type: object
              description: Empty object
  '401':
    $ref: '../../components/responses/401_expiredToken.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
