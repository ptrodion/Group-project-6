tags:
  - Authentication
summary: Refresh the access token
operationId: refreshToken
description: 'Refresh the access token using a valid refresh token. **Important:** You must provide a valid refresh token to access this resource.'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Session refreshed successfully'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Access token refreshed successfully!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'newlyGeneratedAccessToken12345'
                  description: JWT token for accessing protected resources
                refreshToken:
                  type: string
                  example: "UVgfgeaODz8j7Z+mUnfpLoVOHp3UVjFdPlwHklqG"
                  description: JWT token for accessing protected resources
  '401':
    description: 'Unauthorized - There are multiple reasons for this error.'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            error:
              type: string
              enum:
                - 'SessionNotFound'
                - 'InvalidRefreshToken'
                - 'ExpiredToken'
              example: 'SessionNotFound'
            message:
              type: string
              example: 'User session is missing or invalid.'
        examples:
          SessionNotFound:
            summary: 'Missing session'
            value:
              status: 401
              message: 'Session not found.'
          InvalidRefreshToken:
            summary: 'Invalid token'
            value:
              status: 401
              message: 'Invalid refresh token.'
          ExpiredToken:
            summary: 'Expired token'
            value:
              status: 401
              message: 'Refresh token expired.'
  '500':
    description: 'Internal Server Error - Something went wrong on the server side.'
    $ref: '../../components/responses/500.yaml'

